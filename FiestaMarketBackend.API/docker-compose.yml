services:
    postgres:
        container_name: postgres
        image: postgres:latest
        environment:
            POSTGRES_DB: "Fiesta"
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "123"
        volumes:
        - postgres-data:/var/lib/postgresql/data
        ports:
        - "5432:5432"
    seq:
        image: datalust/seq:latest
        container_name: seq
        environment:
            - ACCEPT_EULA=Y
        ports:
            - 5341:5341
            - 8081:80
    redis:
        image: redis:latest
        restart: always
        container_name: redis
        ports:
            - '6379:6379'


volumes:
    postgres-data:    