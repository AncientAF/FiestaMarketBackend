services:
    postgres:
        container_name: postgres
        image: postgres:latest
        environment:
            POSTGRES_DB: "Fiesta"
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "123"
        volumes:
        - postgres-data:/var/lib/postgresql/data
        ports:
        - "5432:5432"
    runtrackr-seq:
        image: datalust/seq:latest
        container_name: runtrackr.seq
        environment:
            - ACCEPT_EULA=Y
        ports:
            - 5341:5341
            - 8081:80

volumes:
    postgres-data:    